<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Fridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="current-page">
  <div class="viewport-wrap">
    <div class="frame">

      <!-- Restart Button (top-left) -->
      <a href="index.html" class="restart-button button-wrap">
        <img src="button.png" alt="Restart" class="btn">
        <span class="btn-text">Restart</span>
      </a>

      <!-- YouTube Embed -->
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/ywmb89Qn59s?si=yinWg0QWB3HxlQ0e" 
          title="YouTube video" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>

      <!-- Bottom Buttons -->
      <div class="buttons">
        <a href="BeefBakeLow.html" class="button-wrap">
          <img src="button.png" alt="Go Back" class="btn">
          <span class="btn-text">Low</span>
        </a>
        <a href="BeefBakeMedium.html" class="button-wrap">
          <img src="button.png" alt="Current Day" class="btn">
          <span class="btn-text">Medium</span>
        </a>
        <a href="BeefBakeHigh.html" class="button-wrap">
          <img src="button.png" alt="Go Forward" class="btn">
          <span class="btn-text">High</span>
        </a>
      </div>

    </div>
  </div>
</body>
</html>
