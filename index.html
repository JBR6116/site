<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Cooking Experience</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #faf7f2 url('creepykitchen.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu {
            text-align: center;
            background: rgba(128, 0, 0, 0.85);
            border-radius: 20px;
        }
        .begin-btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            background: #ffb347;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-decoration: none;
            color: black;
        }
        .begin-btn:hover {
            background: #ff9a2b;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div id="menuPage" class="menu">
        <h1 class="title">What's For Dinner?</h1>
        <a href="FridgeIndex.html" class="begin-btn">Begin</a>
        <p class="subtitle">Start your culinary journey!</p>
    </div>
</body>
</html>
